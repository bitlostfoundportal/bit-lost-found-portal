<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit My Report | BIT Lost-Found Portal</title>
  <link rel="stylesheet" href="/css/edit-report.css">
  <link rel="stylesheet" href="/css/popup.css">
</head>
<body>

  <header class="header">
    <h1>BIT Lost-Found Portal</h1>
  </header>

  <main class="container">
    <div class="form-container">
      <h2>Edit My Report</h2>
      <form id="editForm" enctype="multipart/form-data">

        <label><span class="emoji">üì¶</span> Item Name:</label>
        <input type="text" name="item_name" required>

        <label><span class="emoji">üóÇÔ∏è</span> Item Type:</label>
        <select name="item_type" required>
          <option value="note">Note</option>
          <option value="file">File</option>
          <option value="electronics">Electronics</option>
          <option value="others">Others</option>
        </select>

        <label><span class="emoji">üè¢</span> Block:</label>
        <select name="item_block" required>
          <option value="IB">IB</option>
          <option value="AS">AS</option>
          <option value="SF">SF</option>
          <option value="MECH">MECH</option>
          <option value="BoysMess">Boys Mess</option>
          <option value="GirlsMess">Girls Mess</option>
          <option value="RP">RP</option>
          <option value="Others">Others</option>
        </select>

        <label><span class="emoji">üìç</span> Place:</label>
        <input type="text" name="item_place" required>

        <label><span class="emoji">üìù</span> Description:</label>
        <textarea name="description" required></textarea>

        <label><span class="emoji">üí¨</span> Remarks:</label>
        <textarea name="remarks"></textarea>

        <label><span class="emoji">üì∏</span> Current Photo:</label>
        <div id="photoPreview">No photo</div>

        <label>Upload New Photo (optional):</label>
        <input type="file" name="photo" accept="image/*">

        <button type="submit">Update Report</button>
      </form>

      <a href="/my-reports" class="back">‚¨Ö Go Back</a>

      <footer>
        For any queries, contact: 
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=bitlostfoundportal@gmail.com" target="_blank">
          bitlostfoundportal@gmail.com
        </a>
      </footer>
    </div>
  </main>

  <script src="/js/popup.js"></script>
  <script>
    const itemId = window.location.pathname.split("/").pop();
    const form = document.getElementById('editForm');
    const photoDiv = document.getElementById('photoPreview');

    // ==========================
    // üîπ Load existing report data
    // ==========================
    fetch(`/edit-item/${itemId}/data`)
      .then(res => res.json())
      .then(item => {
        form.item_name.value = item.item_name;
        form.item_type.value = item.item_type?.toLowerCase();
        form.item_block.value = item.item_block;
        form.item_place.value = item.item_place;
        form.description.value = item.description;
        form.remarks.value = item.remarks || "";

        if (item.photo) {
          photoDiv.innerHTML = item.photo.startsWith("http")
            ? `<img src="${item.photo}" class="thumb">`
            : `<img src="/uploads/${item.photo}" class="thumb">`;
        } else {
          photoDiv.innerHTML = "No photo available";
        }
      })
      .catch(() => photoDiv.innerHTML = "‚ùå Failed to load item");

    // ==========================
    // üîπ Submit via Fetch + Popup
    // ==========================
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch(`/update-item/${itemId}`, {
          method: 'POST',
          body: formData
        });

        const contentType = response.headers.get("content-type");

        // If backend sends JSON (‚úÖ Correct way)
        if (contentType && contentType.includes("application/json")) {
          const data = await response.json();
          showPopup(data.message, data.success ? "success" : "error");
          if (data.success) {
            setTimeout(() => window.location.href = "/my-reports", 2000);
          }
        } 
        // If backend still redirects (fallback)
        else {
          showPopup("Report updated successfully!", "success");
          setTimeout(() => window.location.href = "/my-reports", 2000);
        }

      } catch (err) {
        showPopup("‚ö†Ô∏è Error updating report: " + err.message, "error");
      }
    });
  </script>
</body>
</html>
