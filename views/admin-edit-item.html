<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Item (Admin) | BIT Lost-Found Portal</title>
  <link rel="stylesheet" href="/css/edit-report.css">
  <link rel="stylesheet" href="/css/popup.css">
</head>
<body>

  <header class="header">
    <div class="header-content">
      <h1>BIT Lost-Found Portal (Admin)</h1>
    </div>
  </header>

  <main class="container">
    <div class="form-container">
      <h2>Edit Item (Admin)</h2>
      <form id="adminEditForm" enctype="multipart/form-data">

        <label><span class="emoji">ğŸ“¦</span> Item Name:</label>
        <input type="text" name="item_name" required>

        <label><span class="emoji">ğŸ—‚ï¸</span> Item Type:</label>
        <select name="item_type" required>
          <option value="note">Note</option>
          <option value="file">File</option>
          <option value="electronics">Electronics</option>
          <option value="others">Others</option>
        </select>

        <label><span class="emoji">ğŸ¢</span> Block:</label>
        <select name="item_block" required>
          <option value="IB">IB</option>
          <option value="AS">AS</option>
          <option value="SF">SF</option>
          <option value="MECH">MECH</option>
          <option value="BoysMess">Boys Mess</option>
          <option value="GirlsMess">Girls Mess</option>
          <option value="RP">RP</option>
          <option value="Others">Others</option>
        </select>

        <label><span class="emoji">ğŸ“</span> Place:</label>
        <input type="text" name="item_place" required>

        <label><span class="emoji">ğŸ“</span> Description:</label>
        <textarea name="description" required></textarea>

        <label><span class="emoji">ğŸ’¬</span> Remarks:</label>
        <textarea name="remarks"></textarea>

        <label><span class="emoji">ğŸ“Š</span> Status:</label>
        <select name="status" required>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
          <option value="done">Done</option>
        </select>

        <label><span class="emoji">ğŸ“¸</span> Current Photo:</label>
        <div id="photoPreview">No photo</div>

        <label>Upload New Photo (optional):</label>
        <input type="file" name="photo" accept="image/*">

        <button type="submit">Update Item (Admin)</button>
      </form>

      <a href="/admin" class="back">â¬… Go to Admin Dashboard</a>

    </div>
  </main>

  <script src="/js/popup.js"></script>
  <script>
    const itemId = window.location.pathname.split("/").pop();
    const form = document.getElementById('adminEditForm');
    const photoDiv = document.getElementById('photoPreview');

    // ==========================
    // ğŸ”¹ Load existing report data (Admin API)
    // ==========================
    fetch(`/api/admin/item/${itemId}/data`)
      .then(res => res.json())
      .then(item => {
        if (item.error) {
          showPopup(item.error, 'error');
          return;
        }
        form.item_name.value = item.item_name;
        form.item_type.value = item.item_type?.toLowerCase();
        form.item_block.value = item.item_block;
        form.item_place.value = item.item_place;
        form.description.value = item.description;
        form.remarks.value = item.remarks || "";
        form.status.value = item.status?.toLowerCase();

        if (item.photo) {
          photoDiv.innerHTML = item.photo.startsWith("http")
            ? `<img src="${item.photo}" class="thumb">`
            : `<img src="/uploads/${item.photo}" class="thumb">`;
        }
      })
      .catch(err => {
        console.error('Error loading admin item data:', err);
        showPopup('âŒ Failed to load item data.', 'error');
      });

    // ==========================
    // ğŸ”¹ Submit via Fetch + Popup (Admin API)
    // ==========================
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(form);

      // For PUT request, we cannot directly send FormData with fetch for file uploads
      // We need to convert it to a JSON object and send it, or use a POST workaround
      // Since our server-side `upload.single("photo")` is set up for POST/PUT with FormData
      // we can use a POST request with _method=PUT in FormData if Express method-override is used,
      // or just make the server route accept POST for update (which it already does with /update-item/:id)
      // Given we are creating a *new* admin API route, we will use PUT.
      // However, multer for PUT with formData is tricky. For simplicity, if photo is changed, we will handle it via POST.
      // But for admin update, let's keep it simple and assume form-data can be sent directly to PUT with multer

      try {
        const response = await fetch(`/api/admin/item/${itemId}`, {
          method: 'PUT',
          body: formData
        });

        const contentType = response.headers.get("content-type");
        if (contentType && contentType.includes("application/json")) {
          const data = await response.json();
          showPopup(data.message, data.success ? "success" : "error");
          if (data.success) {
            setTimeout(() => window.location.href = "/admin", 2000);
          }
        } else {
          // Fallback if not JSON (shouldn't happen with our admin API)
          showPopup("Item updated successfully by admin!", "success");
          setTimeout(() => window.location.href = "/admin", 2000);
        }

      } catch (err) {
        console.error('Error updating admin item:', err);
        showPopup("âš ï¸ Error updating item: " + err.message, "error");
      }
    });
  </script>
</body>
</html>
